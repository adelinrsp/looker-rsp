[build]
  command = "npm run build"
  publish = "dist"
  environment = { VITE_FACEBOOK_ACCESS_TOKEN = "", VITE_FACEBOOK_AD_ACCOUNT_ID = "", VITE_FACEBOOK_PAGE_ID = "", VITE_GOOGLE_SCRIPT_URL = "" }

[env]
  SECRETS_SCAN_OMIT_PATHS = "dist/assets/*.js"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
